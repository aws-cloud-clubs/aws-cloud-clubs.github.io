  homeInfoParams:
    Title: AWS Student Clubs
    Content: |
      ☁️ AWS Student Club은 AWS 기술에 관심있는 대학생들이 모여 클라우드 기술을 공부하고 전파하는 대학 단위의 AWS 동아리예요.

      🙋🏻 8개의 대학과 각 학교에서 선발된 10명의 캡틴이 함께하고 있으며, 이 10명의 캡틴들은 AWSKRUG University Student Group(AUSG)의 활동 멤버들이에요.

